{% extends 'base.html' %}
{% block content %}
    <h2 class="font-bold text-4xl mb-6">Configuration saved successfully!</h2>
    <p class="mb-4">Your configuration has been saved.</p>
    <p class="mb-8">
        A notification email is on its way to the Mission Operation Center.
        The configuration will be marked as 'submitted' once delivery is confirmed.
    </p>
    <a href="{% url 'configs:history' %}"
       class="text-gray-400 hover:text-orange-500 transition-colors duration-300">
        <i class="bi bi-clock-history mr-2"></i> Go to history
    </a>
{% endblock %}
