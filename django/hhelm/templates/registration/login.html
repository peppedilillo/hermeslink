<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hermes Link - Login</title>
  <link rel="stylesheet" href="/static/css/output.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="min-h-screen bg-black text-white font-sans">
{% load configs_extras %}
  <div class="flex flex-col min-h-screen justify-center items-center">
    <div class="justify-start">
      <h1 class="text-6xl font-extrabold pb-4">HL</h1>

      <div class="space-y-4 pb-4">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          
          <div class="flex mb-4">
            <div class="w-24 pr-4 pl-1">{{ form.username.label_tag }}</div>
            <div class="flex-1 max-w-[28rem]">{{ form.username | addclass:"w-full bg-black text-white p-1 border border-white"}}</div>
          </div>
          
          <div class="flex">
            <div class="w-24 pr-4 pl-1">{{ form.password.label_tag }}</div>
            <div class="flex-1 max-w-[28rem]">{{ form.password | addclass:"w-full bg-black text-white p-1 border border-white"}}</div>
          </div>
          
          <div class="text-right"><button type="submit" class="text-4xl font-extrabold mt-4 hover:text-blue-500 transition-colors duration-200 cursor-pointer">login<i class="bi bi-box-arrow-in-right mr-2"></i></button></div>
        </form>
      </div>
      <div class="text-right hover:text-orange-500 transition-colors duration-200"><a href="{% url 'password_reset' %}">Lost password?</a></div>
    </div>
  </div>
</body>
</html>
