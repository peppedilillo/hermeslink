{% extends 'base.html' %}
{% block content %}
{% include "navbar.html" %}

<h2>Configuration Delivery Failed</h2>

{% if error %}
    <p>{{ error }}</p>
{% endif %}

<h3>What happened?</h3>
<p>Your configuration files were not delivered due to a technical issue. Your files are still saved temporarily.</p>
    
<form method="get" action="{% url 'configs:upload' %}">
    <button type="submit">Upload New Configuration</button>
</form>
{% endblock %}
